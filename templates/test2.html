<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Drawing Canvas</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #131313;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            max-width: 1000px;
        }
        canvas {
            border: 1px solid #474b4e;
            border-radius: 10px;
            touch-action: none; /* Prevent scrolling when drawing */
            width: 90wv;
            height: 90hv;
            max-width: 1000px;
            max-height: 600px;
            background-color: #1A1A1A;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .active {
            background-color: #ffa500;
        }
        .brush-size {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .brush-size input[type="range"] {
            width: 200px;
        }
        .brush-size input[type="number"] {
            width: 50px;
            text-align: center;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="drawButton" class="active">Рисование</button>
            <button id="eraseButton">Ластик</button>
            <button id="clearButton">Очистить экран</button>
        </div>
        <div class="brush-size">
            <label for="brushSizeRange">Толщина кисти:</label>
            <input type="range" id="brushSizeRange" value="2" min="1" max="50">
            <input type="number" id="brushSizeNumber" value="2" min="1" max="50">
        </div>
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const context = canvas.getContext('2d');
        const drawButton = document.getElementById('drawButton');
        const eraseButton = document.getElementById('eraseButton');
        const clearButton = document.getElementById('clearButton');
        const brushSizeRange = document.getElementById('brushSizeRange');
        const brushSizeNumber = document.getElementById('brushSizeNumber');

        let drawing = false;
        let erasing = false;

        // Установим размеры canvas
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            context.lineWidth = brushSizeRange.value;
            context.lineCap = 'round';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        canvas.addEventListener('touchstart', startDrawing, false);
        canvas.addEventListener('touchmove', draw, false);
        canvas.addEventListener('touchend', stopDrawing, false);
        canvas.addEventListener('touchcancel', stopDrawing, false);

        drawButton.addEventListener('click', () => {
            erasing = false;
            drawButton.classList.add('active');
            eraseButton.classList.remove('active');
        });

        eraseButton.addEventListener('click', () => {
            erasing = true;
            drawButton.classList.remove('active');
            eraseButton.classList.add('active');
        });

        brushSizeRange.addEventListener('input', () => {
            brushSizeNumber.value = brushSizeRange.value;
            context.lineWidth = brushSizeRange.value;
        });

        brushSizeNumber.addEventListener('input', () => {
            brushSizeRange.value = brushSizeNumber.value;
            context.lineWidth = brushSizeNumber.value;
        });

        function startDrawing(event) {
            event.preventDefault();
            drawing = true;
            context.beginPath();
            const touch = event.touches[0];
            context.moveTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
        }

        function draw(event) {
            event.preventDefault();
            if (!drawing) return;
            const touch = event.touches[0];
            context.lineTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
            context.strokeStyle = erasing ? '#444444' : '#ffffff';
            context.stroke();
        }

        function stopDrawing(event) {
            event.preventDefault();
            drawing = false;
            context.closePath();
        }

        // Очистка экрана
        clearButton.addEventListener('click', () => {
            context.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
