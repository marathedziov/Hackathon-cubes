{% extends "base.html" %}

{% block content %}

<div class="container">


</div>
<form method="post">
<div class="contact-page-form contact-form form-style-one wow fadeInUp delay-0-2s" style="margin-top: 5vh">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <p style="color: #c9f31d">Решите уравнение</p>
                <h1 style="font-size: 220%">{{eq[0]}}</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" name="ans" class="form-control" placeholder="Введите ответ"
                       required data-error="Пожалуйста, введите ответ">
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group mb-0">
            <a href="/draft" class="theme-btn" style="width: 80%; background-color: gray">Черновик <i class="far fa-angle-right"></i></a>
        </div>

        <div class="form-group mb-0" style="margin-top: 30%">
            <button type="submit" class="theme-btn" value="{{eq[1]}}" name="result" style="width: 80%">Ответить <i
                    class="far fa-angle-right"></i></button>
            <div id="msgSubmit" class="hidden"></div>
        </div>
    </div>
</div>
</form>
{% endblock %}
